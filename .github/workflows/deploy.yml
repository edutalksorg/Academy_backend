name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # ---------------------------
      # Checkout repository
      # ---------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------
      # Setup Node.js
      # ---------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ---------------------------
      # Generate version tag
      # ---------------------------
      - name: Generate version tag
        id: version
        run: |
          VERSION="v1.0.$(git rev-list --count HEAD)_$(date +'%Y-%m-%dT%H-%M-%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      # ---------------------------
      # Install dependencies (CI only)
      # ---------------------------
      - name: Install dependencies
        run: npm ci

      # ---------------------------
      # Create versioned ZIP (CLEAN)
      # ---------------------------
      - name: Create versioned ZIP
        run: |
          ZIP_NAME="backend_${{ steps.version.outputs.version }}.zip"

          zip -r "$ZIP_NAME" . \
            -x ".git/*" \
            -x ".github/*" \
            -x "node_modules/*" \
            -x "*.env"

          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV

      # ---------------------------
      # Upload artifact (optional)
      # ---------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_${{ steps.version.outputs.version }}
          path: ${{ env.ZIP_NAME }}

      # ---------------------------
      # Upload ZIP to EC2
      # ---------------------------
      - name: Upload ZIP to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ env.ZIP_NAME }}
          target: /home/ubuntu/Academy_backend/deployments

      # ---------------------------
      # Deploy on EC2 (CLEAN & SAFE)
      # ---------------------------
      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            set -e

            VERSION="${{ steps.version.outputs.version }}"
            BASE_DIR="/home/ubuntu/Academy_backend"
            DEPLOY_DIR="$BASE_DIR/deployments"
            RELEASES_DIR="$BASE_DIR/releases"
            RELEASE_DIR="$RELEASES_DIR/$VERSION"
            SHARED_DIR="$BASE_DIR/shared"
            ZIP_FILE="backend_${VERSION}.zip"

            echo "ðŸš€ Deploying version: $VERSION"

            # Ensure base directories exist
            mkdir -p "$DEPLOY_DIR" "$RELEASES_DIR" "$SHARED_DIR"

            # ðŸ”¥ CRITICAL FIX: remove any existing release directory
            if [ -d "$RELEASE_DIR" ]; then
              echo "ðŸ§¹ Removing old release directory"
              rm -rf "$RELEASE_DIR"
            fi

            # Create clean release directory
            mkdir -p "$RELEASE_DIR"

            # Extract fresh code
            unzip -q "$DEPLOY_DIR/$ZIP_FILE" -d "$RELEASE_DIR"

            # Link shared .env (CREATE THIS ON SERVER ONCE)
            ln -sfn "$SHARED_DIR/.env" "$RELEASE_DIR/.env"

            # Install production dependencies
            cd "$RELEASE_DIR"
            npm ci --omit=dev

            # Switch current symlink
            ln -sfn "$RELEASE_DIR" "$BASE_DIR/current"

            # Restart PM2 CLEANLY (NO CACHE)
            cd "$BASE_DIR/current"
            pm2 delete backend || true
            pm2 start src/server.js --name backend --update-env
            pm2 save

            echo "âœ… Deployment completed successfully"
