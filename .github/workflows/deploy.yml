name: Deploy Backend

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate version tag
        id: version
        run: |
          VERSION="v1.0.$(git rev-list --count HEAD)_$(date +'%Y-%m-%dT%H-%M-%S')"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"
      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "PORT=${{ secrets.SERVER_PORT }}" > .env
          echo "NODE_ENV=production" >> .env
          echo "DB_HOST=${{ secrets.RDS_HOST }}" >> .env
          echo "DB_PORT=${{ secrets.RDS_PORT }}" >> .env
          echo "DB_NAME=${{ secrets.RDS_DB_NAME }}" >> .env
          echo "DB_USER=${{ secrets.RDS_USER }}" >> .env
          echo "DB_PASS=${{ secrets.RDS_PASSWORD }}" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_EXPIRES_IN=1h" >> .env
          echo "SEED=true" >> .env
      - name: Create versioned ZIP
        run: |
          ZIP_NAME="backend_${{ steps.version.outputs.version }}.zip"
          zip -r "$ZIP_NAME" . -x ".git/*"
          echo "ZIP_NAME=$ZIP_NAME" >> $GITHUB_ENV
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: backend_${{ steps.version.outputs.version }}
          path: backend_${{ steps.version.outputs.version }}.zip

      - name: Upload ZIP to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: ${{ env.ZIP_NAME }}
          target: /home/ubuntu/Academy_backend/deployments

      - name: Deploy on Server
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            VERSION="${{ steps.version.outputs.version }}"
            BASE_DIR="/home/ubuntu/Academy_backend"
            DEPLOY_DIR="$BASE_DIR/deployments"
            RELEASE_DIR="$BASE_DIR/releases/$VERSION"
            ZIP_FILE="backend_${{ steps.version.outputs.version }}.zip"
            echo "Creating release directory: $RELEASE_DIR"
            mkdir -p "$RELEASE_DIR"
            echo "Unzipping release..."
            unzip -o "$DEPLOY_DIR/$ZIP_FILE" -d "$RELEASE_DIR"
            echo "Installing production dependencies..."
            cd "$RELEASE_DIR"
            npm install --production
            echo "Updating current symlink..."
            ln -sfn "$RELEASE_DIR" "$BASE_DIR/current"
            echo "Restarting PM2..."
            cd "$BASE_DIR/current"
            pm2 restart backend || pm2 start src/server.js --name backend
            pm2 save
            echo "Deployment completed successfully for version: $VERSION"